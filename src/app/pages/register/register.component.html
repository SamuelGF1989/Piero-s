<div class="register">
  <p-card header="Register" subheader="Crear una cuenta para acceder" [style]="{ width: '500px' }">
    <ng-template pTemplate="header">
      <img alt="Card" src="assets/user.jpeg" />
    </ng-template>
    <div class="p-fluid">
      <div class="p-field">
        <label for="username">Username</label>
        <input id="username" class="userinput" type="text" [(ngModel)]="username" pInputText />
      </div>
      <div class="p-field">
        <label for="password">Password</label>
        <p-password id="password" [(ngModel)]="password" [feedback]="false"></p-password>
      </div>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p> <!-- Mostrar mensaje de error -->
    </div>
    <ng-template pTemplate="footer">
      <div class="flex gap-3 mt-1">
        <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" />
        <p-button label="Register" class="w-full" styleClass="w-full" (click)="onRegisterClick()" />
      </div>
      <p>¿Ya tienes una cuenta? <span class="login" [routerLink]="'/login'">Iniciar sesión</span></p>
    </ng-template>
  </p-card>
</div>
